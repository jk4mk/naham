name: naham_cook_app
description: NAHAM Cook App - Multi-role marketplace platform for home cooks
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Routing
  go_router: ^14.0.0

  # Network
  dio: ^5.4.0

  # Charts
  fl_chart: ^0.66.0

  # Media
  camera: ^0.10.5+9
  video_player: ^2.8.2
  image_picker: ^1.0.7

  # Localization
  intl: ^0.20.2

  # UI
  google_fonts: ^6.1.0

  # Utils
  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/images/logo.png
    - assets/images/w.png
    - assets/images/es.png
    - assets/images/nj.png
    - assets/images/nt.png
    - assets/images/so.png
